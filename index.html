<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecyLevel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        header {
            padding: 50px;
        }

        /* Logo styling */
        .logo {
            width: 150px;  /* adjust size if needed */
            animation: spin 5s linear infinite;
            margin-bottom: 20px;
        }

        /* Title animation */
        h1 {
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Animations */
       
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <!-- Insert your actual logo file name here -->
        <img src="logo.png" alt="RecyLevel Logo" class="logo">
        <h1> Welcome to RecyLevel!</h1>

</body>
</html>
